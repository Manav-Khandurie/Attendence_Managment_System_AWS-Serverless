<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Attendance Tracker</h1>
    <form id="fetchForm">
        <input type="hidden" name="operation" value="fetch">
        <button type="submit">Fetch Attendance</button>
    </form>
    <form id="insertForm">
        <input type="hidden" name="operation" value="insert">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="attendance">Attendance:</label>
        <input type="number" id="attendance" name="attendance" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <button type="submit">Insert Attendance</button>
    </form>

    <div id="result"></div>

    <script>
        const fetchForm = document.getElementById('fetchForm');
        const insertForm = document.getElementById('insertForm');
        const resultDiv = document.getElementById('result');

        fetchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(fetchForm);
            const requestData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://h7wdgah8x6.execute-api.us-east-1.amazonaws.com/prod', {
                    method: 'POST',
                    body: JSON.stringify(requestData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching attendance:', error);
            }
        });

        insertForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(insertForm);
            const requestData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://h7wdgah8x6.execute-api.us-east-1.amazonaws.com/prod', {
                    method: 'POST',
                    body: JSON.stringify(requestData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error inserting attendance:', error);
            }
        });
    </script>
</body>
</html>
